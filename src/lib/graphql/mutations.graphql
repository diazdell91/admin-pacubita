# =============================================================================
# AUTHENTICATION MUTATIONS
# =============================================================================

mutation SignIn($input: SignInInput!) {
  signIn(input: $input) {
    tokens {
      accessToken
      refreshToken
    }
  }
}

mutation SignOut($input: SignOutInput!) {
  signOut(input: $input) {
    _
  }
}

mutation RefreshTokens($input: RefreshTokensInput!) {
  refreshTokens(input: $input) {
    tokens {
      accessToken
      refreshToken
    }
  }
}

